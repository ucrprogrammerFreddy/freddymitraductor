<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat de Traducciones</title>
  <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="chat-container">
      <div class="chat-header">
        <img src="asset/img/icon-traslate.png" class="header-icon" alt="Icono traducción">
        <h1 class="header-title">Chat de Traducciones</h1>
      </div>

      <div class="chat-box">
        <div class="chat-messages">
          

        </div>

        <input type="text" id="inputText" class="chat-input" placeholder="¿Que quieres traducir ahora?">
        <div class="chat-controls">
          <select class="chat-select" id="targetLang">
            <option value="ingles">Inglés</option>
            <option value="espanol">Español</option>
            <option value="italiano">Italiano</option>
            <option value="frances">Francés</option>
            <option value="aleman">Alemán</option>
          </select>
          <button class="chat-button" id="translateButton">Traducir</button>
        </div>
      </div>
    </div>
  </div>

<script src="asset/js/main.js" type="module"></script>



</body>
</html>
